<div>
  <canvas id = "graphType" class = "chart chart-bar" chart-data = "data"
  chart-labels = "labels" chart-series = "series"
  chart-options = "options"></canvas>

  <fieldset class = "firstSet">
      <legend>S T A T S</legend>
      <ul>
        <li class = "title">Last Claim Entered</li>
        <li>{{ lastClaimEntered }}</li>
        <li class = "title">Total Number of Airports</li>
        <li>{{ listOfSeriesNames.length }}</li>
        <li class = "title">Total Claims</li>
        <li>{{ totalValLoss }}</li>
      </ul>
    </fieldset>

    <fieldset class = "secondSet">
    <legend>F I L T E R</legend>
        <label for = "filterAirline">Search:</label>
        <input type = "text" ng-model = "filterSeries" name = "filterAirline">
        <select id = "filterSelector" multiple ng-model = "selectedSeries">
          <option ng-click = "addSeries()" ng-repeat = "airline in listOfSeriesNames | orderBy: airline | filter: filterSeries"> {{ airline }} </option>
        </select>
        <hr>
        <label for "FromMonth">From:</label>
        <input name = "fromMonth" type = "month" ng-mouseleave = "addSeries()"ng-model = "fromMonth" min = "2010-01" max = "2013-12">
        <label for "airlineToMonth">To:</label>
        <input name = "toMonth" type = "month" ng-mouseleave = "addSeries()" ng-model = "toMonth" min = "2010-01" max = "2013-12">
    </fieldset>

    <fieldset class = "thirdSet">
        <legend>NEW C L A I M</legend>
        <label for = "filterAirportSelector">Search:</label>
        <input type = "text" ng-model = "filterClaimSelector" name = "filterAirportSelector">
        <label for = "airportSelector">Airport</label>
        <select id = "airportSelector" ng-model = "inputAirport">
          <option ng-repeat = "airport in listOfSeriesNames | orderBy: airport | filter: filterClaimSelector">{{ airport }}</option>
        </select>
        <label for "airportInputDate">Date:</label>
        <input ng-model = "claimInputDate" name = "airportInputDate" type = "month" min = "2010-01" max = "2013-12">
        <button class = "formSubmit" type = "button" ng-click = "add()">Submit</button>
    </fieldset>
</div>
