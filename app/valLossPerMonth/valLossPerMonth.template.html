<div id = "graph1" class = "graphs" ng-show = "showGraph1Status">
    <canvas id = "line" class = "chart chart-line" chart-data = "graph1DisplayData"
    chart-labels = "graphDisplayLabels" chart-series = "graph1DisplaySeries"
    chart-options = "graph1options" chart-colors = "graphcolors"></canvas>
    <div class = "console">
    <fieldset class = "firstSet">
        <legend>S T A T S</legend>
        <ul>
          <li class = "title">Last Claim Entered</li>
          <li>{{ lastClaimEnteredG1 }}</li>
          <li class = "title">Total Number of Airlines</li>
          <li>{{ totalAirlines }}</li>
          <li class = "title">Total Value Loss</li>
          <li>${{ totalValueLost }}</li>
        </ul>
      </fieldset>
      <fieldset class = "secondSet">
      <legend>F I L T E R</legend>
          <label for = "filterAirline">Search:</label>
          <input type = "text" ng-model = "filterAirline" name = "filterAirline">
          <select id = "filterAirlineSelector" multiple ng-model = "myIndex">
            <option ng-click = "refreshG1()" ng-repeat = "airline in graph1series | orderBy: airline | filter: filterAirline" value = {{graph1series.indexOf(airline)}} name = {{ airline }} > {{ airline }} </option>
          </select>
          <hr>
          <label for "FromMonth">From:</label>
          <input id = "FromMonth" name = "FromMonth" type = "month" ng-mouseleave = "refreshG1()" ng-model = "FromMonth" min = "2010-01" max = "2013-12">
          <label for "airlineToMonth">To:</label>
          <input id = "airlineToMonth" name = "airlineToMonth" type = "month" ng-mouseleave = "refreshG1()" ng-model = "ToMonth" min = "2010-01" max = "2013-12">
      </fieldset>
      <fieldset class = "thirdSet">
        <legend>NEW C L A I M</legend>
        <label for = "filterAirlineSelector">Search:</label>
        <input type = "text" ng-model = "filterAirlineSelector" name = "filterAirlineSelector">
        <label for = "airlineSelector">Airline:</label>
        <select id = "airlineSelector" ng-model = "inputAirline">
          <option ng-repeat = "airline in graph1series | orderBy: airline | filter: filterAirlineSelector" name = {{ airline }}>{{ airline }}</option>
        </select>
        <label for = "airlineInputDate">Date:</label>
        <input id = "airlineInputDate" ng-model = "airlineInputDate" name = "airlineInputDate" type = "month" min = "2010-01" max = "2013-12">
        <label for = "cost">Cost ($):</label>
        <input id = "cost" name = "cost" ng-model = "inputCost" type = "number">
        <button class = "formSubmit" type = "button" ng-click = "addG1()">SUBMIT</button>
      </fieldset>
  </div>
